<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Zvířecí Kvíz</title>
</head>
<body>

    <div id="cross-button" style="display:none; position: absolute; top: 10px; right: 10px; cursor: pointer;">
        <img src="images/cross.png" alt="Cross" width="20" height="20">
    </div>

    <!-- Add this div for the icon container -->
    <div id="icon-container"></div>

    <!-- Add this button for the icon setup in the top left corner -->
    <button id="icon-button" onclick="showIconSetup()" style="position: absolute; top: 10px; left: 10px;">Zadat hráče</button>

    <!-- Add this div for the change player button -->
    <div id="change-button" style="display: none; position: absolute; top: 60px; left: 10px;">
        <button onclick="showIconSetup()">Změnit hráče</button>
    </div>

    <!-- Add this div for the player's name -->
    <div id="player-name-container">
        <span id="player-name"></span>
    </div>

<!-- Add this div for the icon setup box with updated styles -->
<div id="icon-box" class="icon-boxx">
    <div id="cross-icone" style="display:none;">
        <img src="images/cross.png" alt="Cross" width="20" height="20">
    </div>
    <p>Select an icon:</p>
    <ul id="icon-options" class="options">
        <img src="images/monkey.png" alt="" class="icon-image" onclick="selectIcon(this)">
        <img src="images/lion.png" alt="" class="icon-image" onclick="selectIcon(this)">
        <img src="images/pig.png" alt="" class="icon-image" onclick="selectIcon(this)">
        <img src="images/tiger.png" alt="" class="icon-image" onclick="selectIcon(this)">
    </ul>
    <input type="text" id="icon-input" placeholder="Enter icon name">
    <button onclick="confirmIcon()">Confirm</button>
</div>

    <div id="start-screen">
        <h1 class="difficulty">Vyberte obtížnost</h1>
        <p id="easy-score">Lehká: 0%</p>
        <p id="medium-score">Střední: 0%</p>
        <p id="hard-score">Těžká: 0%</p>
        <button id="easy-button">Lehká</button>
        <button id="medium-button">Střední</button>
        <button id="hard-button">Těžká</button>
    </div>

 <!-- Add this div for extreme mode elements -->
<div id="extreme-container" style="display:none;">
    <p id="extreme-question"></p>
    <div id="extreme-options">
        <!-- Extreme mode pictures will be displayed here -->
    </div>
    <input type="text" id="extreme-input" placeholder="Enter your answer">
    <button onclick="checkExtremeAnswer()">Submit</button>
</div>

<div class="button-extreme">
    <button id="extreme-button">Extra těžká</button>
</div>

    <div id="quiz-container" style="display:none;">
        <h1>Zvířecí Kvíz</h1>
        <p id="question"></p>
        <div id="timer"></div>
        <img id="question-image" src="" alt="Obrázek otázky"> 
        <ul id="options" class="options">
            <li class="option" id="option1"></li>
            <li class="option" id="option2"></li>
            <li class="option" id="option3"></li>
            <li class="option" id="option4"></li>
        </ul>
        <button id="next-button">Další otázka</button>
        <div class="button">
        <button id="reset-button" style="display:none;">Resetovat kvíz</button>
        <button id="return-to-menu-button" style="display:none;">Vrátit se do hlavní nabýdky</button>
        <button id="next-difficulty-button" style="display:none;">Další obtížnost</button>
        </div>
    </div>
    <script src="otazky.js"></script> 
    <script src="otazky_extreme.js"></script>
    <script src="javascript.js"></script>    
</body>
</html>
